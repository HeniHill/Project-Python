{% extends 'layout.html' %}

{% block body %}


<form action="" method="post" style="width:35%;border:solid 1px;padding:15px;border-color:#e9e9e9">
   <h1 style="text-align:center;width:100%">Log In</h1>
<div class="form-group">
  <label for="username">User Name</label>
<p>  <input class="form-control" style="width:100%"  type="text" name="username" value="{{request.form.username}}"></p>
</div>

<div class="form-group">
  <label for="password">User Name</label>
<p>  <input class="form-control" style="width:100%"   type="password" name="password" value="{{request.form.password}}"></p>
</div>
<br>

<input class="btn btn-primary" style="width:100%" type="submit" value="Log In">
<hr>
<a href="#">Forgote My Password</a>
</form>

{% endblock %}
